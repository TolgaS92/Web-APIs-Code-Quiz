<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>Coding Quiz</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a id="highScores" class="scoreboard navbar-brand score" href="#">View
                Highscores</a>
            <p class="time mb-0"></p>
        </div>
    </nav>
    <div class="container">
        <h1 class="text-center mt-5">Welcome to Code Quiz Challenge</h1>
    </div>
    <hr>
    <main class="resultMain">
        <div class="container">
            <div class="col-sm-12">
                <div class="text-center">
                    <h2>Questions about Javascript</h2>
                </div>
                <div class="d-flex justify-content-center">
                    <button id="toggle" type="button"
                        class="start btn btn-primary btn-lg text-center mt-5">START</button>
                </div>
            </div>
        </div>
        <div class="text-center questionAnswer">
            <div id="showButton" class="btn-group d-none" role="group" aria-label="Basic outlined example">
            </div>
        </div>
        <section id="playerName" style="display: none">
            <div class="nameInput">
                <h4 class="text-center" id="highscore"></h4>
                <div class="text-center">
                    <form id="submit">
                        <input type="text" name="username" id="username" placeholder="Initials" />
                        <button type="submit" class="btn-sm">Save Your Score</button>
                    </form>
                    <button id="hiScores" class="btn-md">View High Scores</button>
                </div>
            </div>
        </section>
        <div id="resultView" class="container">
            <div class="row">
                <section class="col-sm-12">
                    <div class="result" style="display: none"></div>
                </section>
            </div>
        </div>
    </main>
    <script src="assets/script.js"></script>
</body>

</html>
